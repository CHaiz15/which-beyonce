<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Which Beyoncé?</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!--Header Section-->
    <section class="header">
        <button type="button" name="button" class="hamburger"></button>
        <h1 class="title">WHICH BEYONCÉ</h1>
    </section>
    <section class="scoreboard show-score">
      <h3>Top 5 Matchers:</h3>  
    </section>
    <!--Main-->
    <section class="main-section">
      <form action="index.html" method="post">
        <div class="input-div">
          <div>
          <input class="player-one-input player-inputs" type="text" maxlength="32">
          <label>PLAYER 1</label>
          <p class="error-msg" id="error">Please enter name.</p>
          </div>
          <div>
          <input class="player-two-input player-inputs" type="text" disabled>
          <label>PLAYER 2</label>
          </div>
        </div>
        <div class="direction-btn-div">
          <button id="direction-btn" type="button" name="button">PLAY GAME</button>
        </div>
      </form>
    </section>
  </body>
</html>
<script type="text/javascript" src='card.js'></script>
<script type="text/javascript" src='deck.js'></script>
<script type="text/javascript" src='player.js'></script>
<script type="text/javascript" src='main.js'></script>
